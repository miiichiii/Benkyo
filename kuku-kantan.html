<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九九れんしゅう（確認テスト）</title>
  <style>
    /* CSSは前回のコードと同一です（省略） */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: cover;  
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
    }
    #selection-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    #selection-container h2 {
      margin-top: 10px;
      border-bottom: 2px solid rgba(0,0,0,0.1);
      padding-bottom: 5px;
    }
    .dan-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .dan-button {
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      border: 2px solid rgba(0, 122, 255, 0.5);
      border-radius: 12px;
      padding: 12px 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .dan-button.selected {
      background-color: #007aff;
      color: white;
      border-color: #007aff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .select-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 10px;
    }
    .select-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      transform: translateY(-2px);
    }
    .select-button.tenkey-mode {
        background: linear-gradient(135deg, #ff9500, #ffc107);
    }
    .select-button.tenkey-mode:hover {
        background: linear-gradient(135deg, #e08500, #e0a800);
    }
    .select-button.chart {
       background: linear-gradient(135deg, #ffc107, #ff8f0a);
       width: 100%;
       margin-bottom: 15px;
    }
    .select-button.random {
       background: linear-gradient(135deg, #34c759, #a8e6cf);
       width: 100%;
    }
    .select-button.random.selected {
      background: linear-gradient(135deg, #28a745, #82d4b2);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .select-button.random:hover {
       background: linear-gradient(135deg, #28a745, #82d4b2);
    }
    .quiz-container, .result-container {
        display: none;
    }
    .quiz-container, .result-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .analysis-card {
        background-color: rgba(255, 255, 224, 0.3);
        border: 2px solid rgba(255, 193, 7, 0.5);
    }
    .analysis-card h2 { color: #d84315; margin-top: 0; }
    .analysis-card ul { display: flex; flex-wrap: wrap; padding-left: 0; list-style: none; gap: 10px; }
    .analysis-card li { background-color: rgba(255, 87, 34, 0.7); color: white; padding: 5px 15px; border-radius: 20px; font-size: 1.1em; font-weight: bold; }
    .nav-button.random { background: linear-gradient(135deg, #34c759, #a8e6cf); margin-top: 10px; }
    .nav-button.random:hover { background: linear-gradient(135deg, #28a745, #82d4b2); }
    .nav-button.tenkey-mode {
        background: linear-gradient(135deg, #ff9500, #ffc107);
        margin-top: 10px;
    }
    .nav-button.tenkey-mode:hover {
        background: linear-gradient(135deg, #e08500, #e0a800);
    }
    .question { margin-bottom: 20px; color: #1d1d1f; display: flex; align-items: baseline; flex-wrap: wrap; }
    .question-number { font-size: 1.2em; margin-right: 10px; font-weight: normal; }
    .question-text { font-size: 2.0em; font-weight: bold; }
    .options { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .option { background-color: rgba(255, 255, 255, 0.7); border: none; border-radius: 16px; padding: 15px; font-size: 1em; cursor: pointer; transition: background 0.3s ease 0.1s, transform 0.3s ease; text-align: center; position: relative; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .option:hover { background: linear-gradient(135deg, #a8edea, #fed6e3); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
    .option.selected { }
    .option.disabled { background: linear-gradient(135deg, #a8edea, #fed6e3); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); pointer-events: none; }
    .option.correct { background: linear-gradient(135deg, #34c759, #a8e6cf); color: #fff; }
    .option.incorrect { background: linear-gradient(135deg, #ff3b30, #ff9a8b); color: #fff; }
    .option::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); opacity: 0; transition: opacity 0.3s; }
    .option:active::after { transform: scale(0.98); }
    .explanation { margin-top: 20px; font-size: 1em; color: #333; background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-left: 5px solid #4caf50; border-radius: 12px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); opacity: 0; display: none; transition: opacity 0.3s ease; }
    .explanation-header { display: flex; align-items: center; margin-bottom: 10px; font-weight: bold; color: #4caf50; }
    .explanation-icon { font-size: 1.5em; margin-right: 10px; }
    .nav-button { background: linear-gradient(135deg, #007aff, #5ac8fa); color: #fff; border: none; border-radius: 12px; padding: 12px 24px; font-size: 1em; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; margin-top: 20px; width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .nav-button:hover { background: linear-gradient(135deg, #005bb5, #4aa0d3); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
    .nav-button:active { transform: scale(0.98); }
    .result-card { margin-bottom: 20px; }
    .result-card h3 { font-size: 1.2em; margin-bottom: 10px; }
    .result-status { font-weight: bold; margin-bottom: 10px; }
    .correct { color: #34c759; }
    .incorrect { color: #ff3b30; }
    #attendance-link {
        background-color: #34c759;
        color: white;
        padding: 15px 15px 150px 15px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: center;
        display: none;
        position: relative; 
        overflow: hidden; 
    }
    #attendance-link p {
        margin: 0;
        padding: 0;
        font-size: 1.3em;
        font-weight: bold;
        z-index: 10; 
        position: relative;
    }
    #praise-message {
        font-size: 1.1em;
        margin-top: 10px;
        z-index: 10;
        position: relative;
    }
    .modal-bg { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: linear-gradient(135deg, #e0f7fa, #fce4ec); padding: 25px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; position: relative; }
    .modal-close-btn { position: absolute; top: 10px; right: 20px; color: #555; font-size: 32px; font-weight: bold; cursor: pointer; }
    .modal-close-btn:hover { color: #000; }
    .modal-content h2 { text-align: center; margin-top: 10px; }
    .kuku-chart-container details { background-color: rgba(255, 255, 255, 0.7); border-radius: 12px; margin-bottom: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .kuku-chart-container summary { padding: 15px; font-size: 1.2em; font-weight: bold; cursor: pointer; list-style: none; position: relative; }
    .kuku-chart-container summary::-webkit-details-marker { display: none; }
    .kuku-chart-container summary::after { content: '＋'; position: absolute; right: 20px; font-weight: bold; }
    .kuku-chart-container details[open] summary::after { content: '－'; }
    .kuku-items { padding: 0 20px 15px 20px; border-top: 1px solid rgba(0,0,0,0.1); }
    .kuku-items p { margin: 8px 0; font-size: 1.1em; }
    #tenkey-container {
      display: none;
      margin-top: 20px;
    }
    #tenkey-display {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      padding: 12px;
      font-size: 1.8em;
      font-weight: bold;
      text-align: right;
      min-height: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }
    .tenkey-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .tenkey-btn {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 16px;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s, transform 0.1s;
    }
    .tenkey-btn:active {
      transform: scale(0.95);
    }
    .tenkey-btn.ok {
      background-color: #007aff;
      color: white;
      grid-column: span 2;
    }
    .tenkey-btn.clear {
      background-color: #ff3b30;
      color: white;
    }
    .svg-cat-wrap {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px; 
      height: 200px;
      z-index: 5;
    }
    .svg-cat-wrap img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
