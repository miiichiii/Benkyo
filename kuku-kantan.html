<svg class="beagle" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<style>
  :root {
    --fur:#e5c29f;      /* ベースの毛 */
    --fur-dark:#b5763d; /* 茶色（ビーグル耳・模様） */
    --fur-black:#333;   /* 黒（背中模様） */
    --line:#333;
  }

  /* まばたき */
  @keyframes blink {
    0%,92%,100% { opacity:0; transform:translateY(-2px); }
    95%,97%     { opacity:1; transform:translateY(0); }
  }
  .eyelid { animation: blink 6s infinite; transform-origin: 0 0; }

  /* しっぽフリフリ */
  @keyframes wag {
    0%,100% { transform: rotate(15deg); }
    50%     { transform: rotate(-10deg); }
  }
  .tail { transform-origin: 300px 260px; animation: wag 2.6s ease-in-out infinite; }

  /* 耳ふわっ */
  @keyframes ear {
    0%,100% { transform: rotate(4deg); }
    50%     { transform: rotate(-6deg); }
  }
  .ear-left { transform-origin: 150px 150px; animation: ear 3.4s infinite ease-in-out; }
  .ear-right{ transform-origin: 250px 150px; animation: ear 3.6s infinite ease-in-out; }
</style>

<!-- 影 -->
<ellipse cx="200" cy="330" rx="110" ry="16" fill="#000" opacity=".08"/>

<!-- しっぽ -->
<g class="tail">
  <path d="M 290 270
           C 330 250, 350 235, 345 215
           C 338 190, 305 205, 300 240
           Z"
        fill="var(--fur-dark)" stroke="var(--line)" stroke-width="3"/>
</g>

<!-- 胴体 -->
<path d="M 120 300
         C 90 260, 95 200, 165 185
         L 235 185
         C 305 200, 310 260, 280 300
         Z"
      fill="var(--fur)" stroke="var(--line)" stroke-width="3"/>

<!-- 背中の黒い模様 -->
<path d="M160 210 C 200 190 240 190 260 230
         C230 220 170 235 160 210 Z"
      fill="var(--fur-black)" opacity=".8"/>

<!-- 白胸毛 -->
<ellipse cx="200" cy="255" rx="46" ry="52" fill="#fff" opacity=".8"/>

<!-- 顔 -->
<g>
  <path d="M 140 120
           Q 200 60 260 120
           Q 295 160 260 190
           Q 200 215 140 190
           Q 105 160 140 120 Z"
        fill="var(--fur)" stroke="var(--line)" stroke-width="3"/>

  <!-- たれ耳 -->
  <path class="ear-left"
        d="M140 120 C 110 150 115 210 150 220
            C 170 200 165 160 160 130 Z"
        fill="var(--fur-dark)" stroke="var(--line)" stroke-width="3"/>

  <path class="ear-right"
        d="M260 120 C 290 150 285 210 250 220
            C 230 200 235 160 240 130 Z"
        fill="var(--fur-dark)" stroke="var(--line)" stroke-width="3"/>

  <!-- 目 -->
  <ellipse cx="175" cy="165" rx="12" ry="10" fill="#fff" stroke="var(--line)" stroke-width="2"/>
  <ellipse cx="225" cy="165" rx="12" ry="10" fill="#fff" stroke="var(--line)" stroke-width="2"/>
  <circle cx="175" cy="165" r="4.5" fill="#222"/>
  <circle cx="225" cy="165" r="4.5" fill="#222"/>

  <!-- まぶた -->
  <g class="eyelid">
    <path d="M163 160 Q175 150 187 160" fill="var(--fur)" stroke="var(--line)" stroke-width="2"/>
    <path d="M213 160 Q225 150 237 160" fill="var(--fur)" stroke="var(--line)" stroke-width="2"/>
  </g>

  <!-- 鼻 -->
  <polygon points="198,180 202,180 200,185" fill="#333"/>

  <!-- 口 -->
  <path d="M190 195 Q200 205 210 195"
        fill="none" stroke="var(--line)" stroke-width="2" stroke-linecap="round"/>
</g>

</svg>
