  <style>
    /* ã”æç¤ºã„ãŸã ã„ãŸCSSã‚’ãã®ã¾ã¾ä½¿ç”¨ã—ã¾ã™ */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;

    /* --- â–¼ã“ã“ã‹ã‚‰è¿½åŠ ãƒ»å¤‰æ›´â–¼ --- */
    
    /* æ®µé¸æŠã®ã‚³ãƒ³ãƒ†ãƒŠ */
    #selection-container {

    #selection-container h2 {

    .dan-grid {

    /* æ®µé¸æŠãƒœã‚¿ãƒ³ */
    .select-button {

      color: #fff;
      border: none;

    }
    .select-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      transform: translateY(-2px); /* å°‘ã—æµ®ãä¸ŠãŒã‚‹ */
    }
    /* ãƒ©ãƒ³ãƒ€ãƒ ãƒœã‚¿ãƒ³ï¼ˆåˆ¥è‰²ï¼‰*/
    .select-button.random {
       background: linear-gradient(135deg, #34c759, #a8e6cf);
    }
    .select-button.random:hover {
       background: linear-gradient(135deg, #28a745, #82d4b2);
    }
    
    /* ã‚¯ã‚¤ã‚ºã¨çµæœã¯æœ€åˆã¯éè¡¨ç¤º */
    .quiz-container, .result-container {
        display: none;
    }
    
    /* --- â–²ã“ã“ã¾ã§è¿½åŠ ãƒ»å¤‰æ›´â–² --- */
    
    .quiz-container, .result-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .question {
      margin-bottom: 20px;
      color: #1d1d1f;
      display: flex;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .question-number {

    }
    .question-text {

    }
    
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .option {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 16px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease 0.1s, transform 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .option:hover {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .option.selected { }
    .option.disabled {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }
    .option.correct {
      background: linear-gradient(135deg, #34c759, #a8e6cf);
      color: #fff;
    }
    .option.incorrect {
      background: linear-gradient(135deg, #ff3b30, #ff9a8b);
      color: #fff;
    }
    .option::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .option:active::after {
      transform: scale(0.98);
    }
    .explanation {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-left: 5px solid #4caf50;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0; 
      display: none; 
      transition: opacity 0.3s ease;
    }
    .explanation-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #4caf50;
    }
    .explanation-icon {
      font-size: 1.5em;
      margin-right: 10px;
    }
    .nav-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .nav-button:active {

    }
    .result-card {

    .result-card h3 {

    .result-status {

    .correct {

    }
    .incorrect {

    }
    #attendance-link {
      background-color: #34c759;

      padding: 15px;

    }
    #attendance-link p {

    }
  </style>

<body>
  <div class="container">
    <h1 style="text-align: center;">ä¹ä¹ã‚Œã‚“ã—ã‚…ã†ï¼ˆç¢ºèªãƒ†ã‚¹ãƒˆãƒ»æ”¹ï¼‰</h1>

    <div id="selection-container">
      <h2>ã©ã®æ®µã‚’ã‚Œã‚“ã—ã‚…ã†ã™ã‚‹ï¼Ÿ</h2>
      <div class="dan-grid">
        <button class="select-button" onclick="startQuiz(1)">1ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(2)">2ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(3)">3ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(4)">4ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(5)">5ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(6)">6ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(7)">7ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(8)">8ã®ã ã‚“</button>
        <button class="select-button" onclick="startQuiz(9)">9ã®ã ã‚“</button>
      </div>
      <button class="select-button random" onclick="startQuiz('random')" style="width: 100%;">ãœã‚“ã¶ï¼ˆãƒ©ãƒ³ãƒ€ãƒ ï¼‰</button>
    </div>

    <div id="quiz-container" class="quiz-container">
      <div id="quiz-content">
        <div id="question" class="question"></div> 
        <div id="options" class="options"></div>
        <div id="explanation" class="explanation"></div>
      </div>
      <button id="next" class="nav-button" onclick="nextQuestion()">æ¬¡ã®å•é¡Œ</button>
    </div>

    <div id="result-container" class="result-container"></div>
    
    <div id="attendance-link"></div>
  </div>
  
  
  <script>
    const TOTAL_QUESTIONS = 10; // å•é¡Œæ•°
    let currentQuestionIndex = 0;
    let score = 0;
    let quizHistory = []; 
    let currentProblem = {}; 
    let shuffledOptions = [];
    
    let selectedDan; // é¸æŠã•ã‚ŒãŸã€Œæ®µã€ã‚’ä¿å­˜ã™ã‚‹å¤‰æ•°

    // --- â–¼â–¼ æ–°ã—ãè¿½åŠ ã—ãŸé–¢æ•° â–¼â–¼ ---
    // ã‚¯ã‚¤ã‚ºã‚’é–‹å§‹ã™ã‚‹
    function startQuiz(dan) {
      selectedDan = dan; // 'random' ã¾ãŸã¯ 1ã€œ9 ã®æ•°å­—
      
      // ã‚¯ã‚¤ã‚ºã®å¤‰æ•°ã‚’ãƒªã‚»ãƒƒãƒˆ
      currentQuestionIndex = 0;
      score = 0;
      quizHistory = [];
      
      // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
      document.getElementById('selection-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = ''; // å‰å›ã®çµæœã‚’ã‚¯ãƒªã‚¢
      document.getElementById('attendance-link').style.display = 'none';

      loadQuestion();
    }
    
    // --- â–²â–² æ–°ã—ãè¿½åŠ ã—ãŸé–¢æ•° â–²â–² ---


    // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ä¹ä¹ã®å•é¡Œã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹é–¢æ•°
    function generateKukuProblem() {
      let num1, num2;

      // --- â–¼â–¼ ã“ã“ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’å¤‰æ›´ â–¼â–¼ ---
      if (selectedDan === 'random') {
        // ãƒ©ãƒ³ãƒ€ãƒ ã®å ´åˆ
        num1 = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
      } else {
        // æ®µãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚‹å ´åˆ
        // 50%ã®ç¢ºç‡ã§ã€Œ7 x 3ã€ã€50%ã®ç¢ºç‡ã§ã€Œ3 x 7ã€ã®ã‚ˆã†ã«ãªã‚‹
        if (Math.random() > 0.5) {
          num1 = selectedDan; // é¸æŠã—ãŸæ®µ
          num2 = Math.floor(Math.random() * 9) + 1; // ç›¸æ‰‹ã¯ãƒ©ãƒ³ãƒ€ãƒ 
        } else {
          num1 = Math.floor(Math.random() * 9) + 1; // ç›¸æ‰‹ã¯ãƒ©ãƒ³ãƒ€ãƒ 
          num2 = selectedDan; // é¸æŠã—ãŸæ®µ
        }
      }
      // --- â–²â–² ã“ã“ã¾ã§å¤‰æ›´ â–²â–² ---

      const correctAnswer = num1 * num2;
      let options = [correctAnswer]; // æ­£è§£ã®é¸æŠè‚¢

      // ãƒ€ãƒŸãƒ¼ã®ä¸æ­£è§£é¸æŠè‚¢ã‚’3ã¤ç”Ÿæˆ
      while (options.length < 4) {
        let dummyAnswer;
        if (correctAnswer <= 10) {
          dummyAnswer = correctAnswer + (Math.floor(Math.random() * 11) - 5); // -5ã‹ã‚‰+5
        } else {
          dummyAnswer = correctAnswer + (Math.floor(Math.random() * 21) - 10); // -10ã‹ã‚‰+10
        }
        if (dummyAnswer === correctAnswer || dummyAnswer <= 0 || options.includes(dummyAnswer)) {
          continue;
        }
        options.push(dummyAnswer);
      }

      return {
        questionText: `${num1} Ã— ${num2} = ?`,
        answer: correctAnswer,
        options: options,
        explanation: `${num1} Ã— ${num2} = ${correctAnswer} ã§ã™ã€‚`
      };
    }

    // å•é¡Œã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
    function loadQuestion() {
      currentProblem = generateKukuProblem();
      
      const questionEl = document.getElementById('question');
      questionEl.innerHTML = `
        <span class="question-number">å•é¡Œ ${currentQuestionIndex + 1}:</span>
        <span class="question-text">${currentProblem.questionText}</span>
      `;

      shuffledOptions = shuffleArray([...currentProblem.options]);
      const optionsHtml = shuffledOptions.map((option, index) => `
        <div class="option" onclick="selectOption(${index})">${option}</div>
      `).join('');

      document.getElementById('options').innerHTML = optionsHtml;

      // è§£èª¬ã®ãƒªã‚»ãƒƒãƒˆ
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none'; 
      explanationEl.style.opacity = '0'; 
    }

    // é¸æŠè‚¢ã‚’é¸ã‚“ã æ™‚ã®é–¢æ•°
    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      if (options[index].classList.contains('disabled')) {
        return;
      }
      options.forEach(option => {
        option.classList.add('disabled');
      });
      options[index].classList.add('selected');

      const selectedAnswer = shuffledOptions[index];
      const isCorrect = (selectedAnswer === currentProblem.answer);

      // å±¥æ­´ã«ä¿å­˜
      quizHistory[currentQuestionIndex] = {
        question: currentProblem.questionText,
        selected: selectedAnswer,
        correctAnswer: currentProblem.answer,
        explanation: currentProblem.explanation,
        isCorrect: isCorrect
      };

      if (isCorrect) {
        score++;
      }

      // è§£èª¬ã®è¡¨ç¤º
      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header">
          <span class="explanation-icon">${isCorrect ? 'ğŸ‰' : 'ğŸ’¡'}</span>
          ${isCorrect ? 'ã›ã„ã‹ã„ï¼' : 'ãŠã—ã„ï¼'}
        </div>
        ${currentProblem.explanation}
      `;
      explanationEl.style.display = 'block';
      setTimeout(() => {
        explanationEl.style.opacity = '1';
      }, 100); 

      // æ­£è§£ãƒ»ä¸æ­£è§£ã®ã‚¹ã‚¿ã‚¤ãƒ«é©ç”¨
      if (isCorrect) {
        explanationEl.style.backgroundColor = 'rgba(232, 245, 233, 0.8)';
        explanationEl.style.borderLeftColor = '#4caf50';
        options[index].classList.add('correct');
      } else {
        explanationEl.style.backgroundColor = 'rgba(255, 235, 238, 0.8)';
        explanationEl.style.borderLeftColor = '#f44336';
        options[index].classList.add('incorrect');
        
        shuffledOptions.forEach((option, i) => {
          if (option === currentProblem.answer) {
            options[i].classList.add('correct');
          }
        });
      }
    }

    // æ¬¡ã®å•é¡Œã¸é€²ã‚€é–¢æ•°
    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('é¸æŠè‚¢ã‚’é¸ã‚“ã§ãã ã•ã„');
        return;
      }

      if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    // çµæœã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function showResult() {
      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      
      // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block'; // çµæœã‚’è¡¨ç¤º

      const percentage = (score / TOTAL_QUESTIONS) * 100;
      let resultHtml = `
        <div class="result-card">
          <h2>ã‚¯ã‚¤ã‚ºçµæœ</h2>
          <p style="font-size: 1.5em; font-weight: bold;">æ­£è§£æ•°: ${score} / ${TOTAL_QUESTIONS}</p>
          <p style="font-size: 1.2em;">æ­£ç­”ç‡: ${percentage.toFixed(0)}%</p>
        </div>
      `;

      // è§£ç­”å±¥æ­´ã®ãƒ¬ãƒ“ãƒ¥ãƒ¼
      quizHistory.forEach((result, index) => {
        resultHtml += `
          <div class="result-card">
            <h3>å•é¡Œ ${index + 1}</h3>
            <p class="result-status ${result.isCorrect ? 'correct' : 'incorrect'}">
              ${result.isCorrect ? 'æ­£è§£' : 'ä¸æ­£è§£'}
            </p>
            <p><strong>å•é¡Œ:</strong> ${result.question}</p>
            <p><strong>ã‚ãªãŸã®å›ç­”:</strong> ${result.selected}</p>
            <p><strong>æ­£è§£:</strong> ${result.correctAnswer}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ã™ã‚‹</button>`;
      resultContainer.innerHTML = resultHtml;

      // 100ç‚¹ã ã£ãŸã‚‰ãŠç¥ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
      const attendanceLink = document.getElementById('attendance-link');
      if (percentage === 100) {
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p style="font-size: 1.2em; font-weight: bold;">ãŠã‚ã§ã¨ã†ï¼å…¨å•æ­£è§£ã§ã™ï¼ ğŸ‰</p>
        `;
      } else {
         attendanceLink.style.display = 'none';
      }
    }

    // ã‚¯ã‚¤ã‚ºã‚’ãƒªã‚¹ã‚¿ãƒ¼ãƒˆã™ã‚‹ï¼ˆæ®µé¸æŠã«æˆ»ã‚‹ï¼‰é–¢æ•°
    function restartQuiz() {
      // --- â–¼â–¼ ã“ã“ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’å¤‰æ›´ â–¼â–¼ ---
      // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').innerHTML = ''; // çµæœã‚’ã‚¯ãƒªã‚¢
      document.getElementById('attendance-link').style.display = 'none';
      document.getElementById('selection-container').style.display = 'block'; // æ®µé¸æŠç”»é¢ã«æˆ»ã‚‹
      
      // å¤‰æ•°ã®ãƒªã‚»ãƒƒãƒˆã¯ startQuiz ã§è¡Œã‚ã‚Œã‚‹ã®ã§ä¸è¦
      // --- â–²â–² ã“ã“ã¾ã§å¤‰æ›´ â–²AH ---
    }

    // æœ€åˆã®èª­ã¿è¾¼ã¿æ™‚ã¯ä½•ã‚‚ã—ãªã„ï¼ˆstartQuizãŒå‘¼ã°ã‚Œã‚‹ã®ã‚’å¾…ã¤ï¼‰
    // loadQuestion(); 
  </script>
</body>
