<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九九れんしゅう（確認テスト）</title>
  <style>
    /* ご提示いただいたCSSをそのまま使用します */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: cover;  
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
    }

    /* --- ▼ここから追加・変更▼ --- */
    
    /* 段選択のコンテナ */
    #selection-container {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }
    
    #selection-container h2 {
      margin-top: 10px;
    }

    .dan-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3列 */
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* 段選択ボタン */
    .select-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 15px 10px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .select-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      transform: translateY(-2px); /* 少し浮き上がる */
    }
    /* ランダムボタン（別色）*/
    .select-button.random {
       background: linear-gradient(135deg, #34c759, #a8e6cf);
    }
    .select-button.random:hover {
       background: linear-gradient(135deg, #28a745, #82d4b2);
    }
    
    /* クイズと結果は最初は非表示 */
    .quiz-container, .result-container {
        display: none;
    }
    
    /* --- ▲ここまで追加・変更▲ --- */
    
    .quiz-container, .result-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .question {
      margin-bottom: 20px;
      color: #1d1d1f;
      display: flex;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .question-number {
      font-size: 1.3em;
      margin-right: 10px;
      font-weight: normal;
    }
    .question-text {
      font-size: 2.2em;
      font-weight: bold;
    }
    
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .option {
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 16px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease 0.1s, transform 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .option:hover {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .option.selected { }
    .option.disabled {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }
    .option.correct {
      background: linear-gradient(135deg, #34c759, #a8e6cf);
      color: #fff;
    }
    .option.incorrect {
      background: linear-gradient(135deg, #ff3b30, #ff9a8b);
      color: #fff;
    }
    .option::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .option:active::after {
      transform: scale(0.98);
    }
    .explanation {
      margin-top: 20px;
      font-size: 1em;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-left: 5px solid #4caf50;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0; 
      display: none; 
      transition: opacity 0.3s ease;
    }
    .explanation-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #4caf50;
    }
    .explanation-icon {
      font-size: 1.5em;
      margin-right: 10px;
    }
    .nav-button {
      background: linear-gradient(135deg, #007aff, #5ac8fa);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-button:hover {
      background: linear-gradient(135deg, #005bb5, #4aa0d3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .nav-button:active {
      transform: scale(0.98);
    }
    .result-card {
      margin-bottom: 20px;
    }
    .result-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .result-status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .correct {
      color: #34c759;
    }
    .incorrect {
      color: #ff3b30;
    }
    #attendance-link {
      background-color: #34c759;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #attendance-link p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">九九れんしゅう（確認テスト・改）</h1>

    <div id="selection-container">
      <h2>どの段をれんしゅうする？</h2>
      <div class="dan-grid">
        <button class="select-button" onclick="startQuiz(1)">1のだん</button>
        <button class="select-button" onclick="startQuiz(2)">2のだん</button>
        <button class="select-button" onclick="startQuiz(3)">3のだん</button>
        <button class="select-button" onclick="startQuiz(4)">4のだん</button>
        <button class="select-button" onclick="startQuiz(5)">5のだん</button>
        <button class="select-button" onclick="startQuiz(6)">6のだん</button>
        <button class="select-button" onclick="startQuiz(7)">7のだん</button>
        <button class="select-button" onclick="startQuiz(8)">8のだん</button>
        <button class="select-button" onclick="startQuiz(9)">9のだん</button>
      </div>
      <button class="select-button random" onclick="startQuiz('random')" style="width: 100%;">ぜんぶ（ランダム）</button>
    </div>

    <div id="quiz-container" class="quiz-container">
      <div id="quiz-content">
        <div id="question" class="question"></div> 
        <div id="options" class="options"></div>
        <div id="explanation" class="explanation"></div>
      </div>
      <button id="next" class="nav-button" onclick="nextQuestion()">次の問題</button>
    </div>

    <div id="result-container" class="result-container"></div>
    
    <div id="attendance-link"></div>
  </div>
  
  
  <script>
    const TOTAL_QUESTIONS = 10; // 問題数
    let currentQuestionIndex = 0;
    let score = 0;
    let quizHistory = []; 
    let currentProblem = {}; 
    let shuffledOptions = [];
    
    let selectedDan; // 選択された「段」を保存する変数

    // --- ▼▼ 新しく追加した関数 ▼▼ ---
    // クイズを開始する
    function startQuiz(dan) {
      selectedDan = dan; // 'random' または 1〜9 の数字
      
      // クイズの変数をリセット
      currentQuestionIndex = 0;
      score = 0;
      quizHistory = [];
      
      // 画面切り替え
      document.getElementById('selection-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = ''; // 前回の結果をクリア
      document.getElementById('attendance-link').style.display = 'none';

      loadQuestion();
    }
    
    // --- ▲▲ 新しく追加した関数 ▲▲ ---


    // 配列をシャッフルする関数
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 九九の問題を動的に生成する関数
    function generateKukuProblem() {
      let num1, num2;

      // --- ▼▼ ここのロジックを変更 ▼▼ ---
      if (selectedDan === 'random') {
        // ランダムの場合
        num1 = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
      } else {
        // 段が指定されている場合
        // 50%の確率で「7 x 3」、50%の確率で「3 x 7」のようになる
        if (Math.random() > 0.5) {
          num1 = selectedDan; // 選択した段
          num2 = Math.floor(Math.random() * 9) + 1; // 相手はランダム
        } else {
          num1 = Math.floor(Math.random() * 9) + 1; // 相手はランダム
          num2 = selectedDan; // 選択した段
        }
      }
      // --- ▲▲ ここまで変更 ▲▲ ---

      const correctAnswer = num1 * num2;
      let options = [correctAnswer]; // 正解の選択肢

      // ダミーの不正解選択肢を3つ生成
      while (options.length < 4) {
        let dummyAnswer;
        if (correctAnswer <= 10) {
          dummyAnswer = correctAnswer + (Math.floor(Math.random() * 11) - 5); // -5から+5
        } else {
          dummyAnswer = correctAnswer + (Math.floor(Math.random() * 21) - 10); // -10から+10
        }
        if (dummyAnswer === correctAnswer || dummyAnswer <= 0 || options.includes(dummyAnswer)) {
          continue;
        }
        options.push(dummyAnswer);
      }

      return {
        questionText: `${num1} × ${num2} = ?`,
        answer: correctAnswer,
        options: options,
        explanation: `${num1} × ${num2} = ${correctAnswer} です。`
      };
    }

    // 問題を読み込む関数
    function loadQuestion() {
      currentProblem = generateKukuProblem();
      
      const questionEl = document.getElementById('question');
      questionEl.innerHTML = `
        <span class="question-number">問題 ${currentQuestionIndex + 1}:</span>
        <span class="question-text">${currentProblem.questionText}</span>
      `;

      shuffledOptions = shuffleArray([...currentProblem.options]);
      const optionsHtml = shuffledOptions.map((option, index) => `
        <div class="option" onclick="selectOption(${index})">${option}</div>
      `).join('');

      document.getElementById('options').innerHTML = optionsHtml;

      // 解説のリセット
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none'; 
      explanationEl.style.opacity = '0'; 
    }

    // 選択肢を選んだ時の関数
    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      if (options[index].classList.contains('disabled')) {
        return;
      }
      options.forEach(option => {
        option.classList.add('disabled');
      });
      options[index].classList.add('selected');

      const selectedAnswer = shuffledOptions[index];
      const isCorrect = (selectedAnswer === currentProblem.answer);

      // 履歴に保存
      quizHistory[currentQuestionIndex] = {
        question: currentProblem.questionText,
        selected: selectedAnswer,
        correctAnswer: currentProblem.answer,
        explanation: currentProblem.explanation,
        isCorrect: isCorrect
      };

      if (isCorrect) {
        score++;
      }

      // 解説の表示
      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header">
          <span class="explanation-icon">${isCorrect ? '🎉' : '💡'}</span>
          ${isCorrect ? 'せいかい！' : 'おしい！'}
        </div>
        ${currentProblem.explanation}
      `;
      explanationEl.style.display = 'block';
      setTimeout(() => {
        explanationEl.style.opacity = '1';
      }, 100); 

      // 正解・不正解のスタイル適用
      if (isCorrect) {
        explanationEl.style.backgroundColor = 'rgba(232, 245, 233, 0.8)';
        explanationEl.style.borderLeftColor = '#4caf50';
        options[index].classList.add('correct');
      } else {
        explanationEl.style.backgroundColor = 'rgba(255, 235, 238, 0.8)';
        explanationEl.style.borderLeftColor = '#f44336';
        options[index].classList.add('incorrect');
        
        shuffledOptions.forEach((option, i) => {
          if (option === currentProblem.answer) {
            options[i].classList.add('correct');
          }
        });
      }
    }

    // 次の問題へ進む関数
    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('選択肢を選んでください');
        return;
      }

      if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    // 結果を表示する関数
    function showResult() {
      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      
      // 画面切り替え
      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block'; // 結果を表示

      const percentage = (score / TOTAL_QUESTIONS) * 100;
      let resultHtml = `
        <div class="result-card">
          <h2>クイズ結果</h2>
          <p style="font-size: 1.5em; font-weight: bold;">正解数: ${score} / ${TOTAL_QUESTIONS}</p>
          <p style="font-size: 1.2em;">正答率: ${percentage.toFixed(0)}%</p>
        </div>
      `;

      // 解答履歴のレビュー
      quizHistory.forEach((result, index) => {
        resultHtml += `
          <div class="result-card">
            <h3>問題 ${index + 1}</h3>
            <p class="result-status ${result.isCorrect ? 'correct' : 'incorrect'}">
              ${result.isCorrect ? '正解' : '不正解'}
            </p>
            <p><strong>問題:</strong> ${result.question}</p>
            <p><strong>あなたの回答:</strong> ${result.selected}</p>
            <p><strong>正解:</strong> ${result.correctAnswer}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">もう一度挑戦する</button>`;
      resultContainer.innerHTML = resultHtml;

      // 100点だったらお祝いメッセージ
      const attendanceLink = document.getElementById('attendance-link');
      if (percentage === 100) {
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p style="font-size: 1.2em; font-weight: bold;">おめでとう！全問正解です！ 🎉</p>
        `;
      } else {
         attendanceLink.style.display = 'none';
      }
    }

    // クイズをリスタートする（段選択に戻る）関数
    function restartQuiz() {
      // --- ▼▼ ここのロジックを変更 ▼▼ ---
      // 画面切り替え
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').innerHTML = ''; // 結果をクリア
      document.getElementById('attendance-link').style.display = 'none';
      document.getElementById('selection-container').style.display = 'block'; // 段選択画面に戻る
      
      // 変数のリセットは startQuiz で行われるので不要
      // --- ▲▲ ここまで変更 ▲AH ---
    }

    // 最初の読み込み時は何もしない（startQuizが呼ばれるのを待つ）
    // loadQuestion(); 
  </script>
</body>
</html>
