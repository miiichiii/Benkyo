        return `${h}„Åò ${m}„Åµ„Çì`;
    }

    function padZero(num) {
      return num < 10 ? '0' + num : num;
    }

    function generateClockProblem() {
      let hour, minute, questionText, correctAnswerText, options = [], explanation;

      if (selectedDifficulty === 'easy') { 
        hour = Math.floor(Math.random() * 12) + 1;
        minute = 0;
        questionText = '„ÅÑ„Åæ„ÄÅ„Å™„Çì„ÅòÔºü';
        correctAnswerText = generateTimeText(hour, minute);
        options = [correctAnswerText];
        
        while (options.length < 4) {
          let dummyHour = Math.floor(Math.random() * 12) + 1;
          if(dummyHour === hour) continue;
          const dummyText = generateTimeText(dummyHour, 0);
          if (!options.includes(dummyText)) options.push(dummyText);
        }
        explanation = `„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctAnswerText} „Åß„Åô„ÄÇ„Åø„Åò„Åã„ÅÑ„ÅØ„Çä„Åå ${hour} „Çí „Åï„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ`;

      } else if (selectedDifficulty === 'normal') {
        hour = Math.floor(Math.random() * 12) + 1;
        minute = 30;
        questionText = '„ÅÑ„Åæ„ÄÅ„Å™„Çì„ÅòÔºü';
        correctAnswerText = generateTimeText(hour, minute);
        options = [correctAnswerText];
        
        while (options.length < 4) {
          let dummyHour = Math.floor(Math.random() * 12) + 1;
          if(dummyHour === hour) continue;
          const dummyText = generateTimeText(dummyHour, 30);
          if (!options.includes(dummyText)) options.push(dummyText);
        }
        explanation = `„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctAnswerText} „Åß„Åô„ÄÇ„Å™„Åå„ÅÑ„ÅØ„Çä„Åå 6 „Çí „Åï„Åó„Å¶„ÅÑ„Çã„ÅÆ„Åß„Äå„ÅØ„Çì„Äç„Åß„Åô„ÄÇ`;

      } else if (selectedDifficulty === 'hard') {
        hour = Math.floor(Math.random() * 12) + 1;
        minute = (Math.floor(Math.random() * 12)) * 5;
        questionText = '„ÅÑ„Åæ„ÄÅ„Å™„Çì„Åò „Å™„Çì„Å∑„ÇìÔºü';
        correctAnswerText = generateTimeText(hour, minute);
        options = [correctAnswerText];
        
        while (options.length < 4) {
          let dummyHour = Math.floor(Math.random() * 12) + 1;
          let dummyMinute = (Math.floor(Math.random() * 12)) * 5;
          if(dummyHour === hour && dummyMinute === minute) continue;
          const dummyText = generateTimeText(dummyHour, dummyMinute);
          if (!options.includes(dummyText)) options.push(dummyText);
        }
        explanation = `„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctAnswerText} „Åß„Åô„ÄÇ„Å™„Åå„ÅÑ„ÅØ„Çä„Åå ${minute/5} „Çí „Åï„Åó„Å¶„ÅÑ„Çã„ÅÆ„Åß ${minute}„Åµ„Çì „Åß„Åô„ÄÇ`;

      } else if (selectedDifficulty === 'veryhard') {
        hour = Math.floor(Math.random() * 12) + 1;
        minute = Math.floor(Math.random() * 60);
        questionText = '„ÅÑ„Åæ„ÄÅ„Å™„Çì„Åò „Å™„Çì„Å∑„ÇìÔºü';
        correctAnswerText = generateTimeText(hour, minute);
        options = [correctAnswerText];
        
        while (options.length < 4) {
          let dummyHour = Math.floor(Math.random() * 12) + 1;
          let dummyMinute = Math.floor(Math.random() * 60);
          if(dummyHour === hour && dummyMinute === minute) continue;
          const dummyText = generateTimeText(dummyHour, dummyMinute);
          if (!options.includes(dummyText)) options.push(dummyText);
        }
        explanation = `„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctAnswerText} „Åß„Åô„ÄÇ„Å™„Åå„ÅÑ„ÅØ„Çä„Çí „Çà„Åè „Åø„Å¶ „Åã„Åû„Åà„Åæ„Åó„Çá„ÅÜ„ÄÇ`;

      } else if (selectedDifficulty === 'challenge') {
        hour = Math.floor(Math.random() * 12) + 1;
        minute = Math.floor(Math.random() * 12) * 5;
        
        questionText = `„Éá„Ç∏„Çø„É´„Å®„Åë„ÅÑ„Åå ${padZero(hour)}:${padZero(minute)} „Çí „Åó„ÇÅ„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Ç¢„Éä„É≠„Ç∞„Å®„Åë„ÅÑ„ÅØ „Å©„ÇåÔºü`;
        
        options = [];
        const correctOption = {hour: hour, minute: minute, text: `${hour}„Åò ${minute}„Åµ„Çì`};
        options.push(correctOption);
        
        while (options.length < 4) {
          let dummyHour = Math.floor(Math.random() * 12) + 1;
          let dummyMinute = Math.floor(Math.random() * 12) * 5;
          if(options.some(o => o.hour === dummyHour && o.minute === dummyMinute)) continue;
          options.push({hour: dummyHour, minute: dummyMinute, text: `${dummyHour}„Åò ${dummyMinute}„Åµ„Çì`});
        }
        
        correctAnswerText = correctOption.text;
        explanation = `„Åõ„ÅÑ„Åã„ÅÑ„ÅØ ${correctAnswerText} „Åß„Åô„ÄÇ„Éá„Ç∏„Çø„É´„Å®„Åë„ÅÑ„ÅÆ „Åò„Åã„Çì„Å® „Åä„Å™„Åò „Ç¢„Éä„É≠„Ç∞„Å®„Åë„ÅÑ„Çí „Åà„Çâ„Å≥„Åæ„Åô„ÄÇ`;

      } else if (selectedDifficulty === 'reallife') {
        const scenarios = [
          {
            setup: () => {
              const startHour = Math.floor(Math.random() * 3) + 8; // 8-10ÊôÇ
              const startMinute = [0, 15, 20, 30][Math.floor(Math.random() * 4)];
              const duration = [15, 20, 30][Math.floor(Math.random() * 3)];
              const endMinute = startMinute + duration;
              const endHour = startHour + Math.floor(endMinute / 60);
              const finalMinute = endMinute % 60;
              
              return {
                hour: endHour,
                minute: finalMinute,
                question: `„Åå„Å£„Åì„ÅÜ„ÅØ ${startHour}„Åò${startMinute}„Åµ„Çì„Å´ „ÅØ„Åò„Åæ„Çä„Åæ„Åô„ÄÇ„ÅÑ„Åæ„ÅØ ${startHour}„Åò „Å°„Çá„ÅÜ„Å© „Åß„Åô„ÄÇ„ÅÇ„Å® „Å™„Çì„Å∑„Çì„Åß „ÅØ„Åò„Åæ„ÇãÔºü`,
                answer: `${duration}„Åµ„Çì`,
                explanation: `${startHour}„Åò${startMinute}„Åµ„Çì - ${startHour}„Åò = ${duration}„Åµ„Çì „Åß„Åô„ÄÇ`
              };
            }
          },
          {
            setup: () => {
              const nowHour = Math.floor(Math.random() * 2) + 7; // 7-8ÊôÇ
              const nowMinute = [0, 10, 15][Math.floor(Math.random() * 3)];
              const targetHour = nowHour + 1;
              const targetMinute = [0, 30][Math.floor(Math.random() * 2)];
              const diffMinute = (targetHour * 60 + targetMinute) - (nowHour * 60 + nowMinute);
              
              return {
                hour: nowHour,
                minute: nowMinute,
                question: `„ÅÑ„Åæ„ÅØ ${nowHour}„Åò${nowMinute}„Åµ„Çì „Åß„Åô„ÄÇ„Éê„Çπ„ÅØ ${targetHour}„Åò${targetMinute === 0 ? '„Å°„Çá„ÅÜ„Å©' : targetMinute + '„Åµ„Çì'} „Å´ „Åß„Åæ„Åô„ÄÇ„ÅÇ„Å® „Å™„Çì„Å∑„ÇìÔºü`,
                answer: `${diffMinute}„Åµ„Çì`,
                explanation: `${targetHour}„Åò${targetMinute}„Åµ„Çì - ${nowHour}„Åò${nowMinute}„Åµ„Çì = ${diffMinute}„Åµ„Çì „Åß„Åô„ÄÇ`
              };
            }
          },
          {
            setup: () => {
              const startHour = Math.floor(Math.random() * 2) + 3; // 3-4ÊôÇ
              const duration = [30, 45, 60][Math.floor(Math.random() * 3)];
              const endTotalMinutes = startHour * 60 + duration;
              const endHour = Math.floor(endTotalMinutes / 60);
              const endMinute = endTotalMinutes % 60;
              
              return {
                hour: endHour,
                minute: endMinute,
                question: `${startHour}„Åò „Åã„Çâ ${duration}„Åµ„Çì„Åã„Çì „Åπ„Çì„Åç„Çá„ÅÜ„Åó„Åæ„Åó„Åü„ÄÇ„Åä„Çè„Å£„Åü„ÅÆ„ÅØ „Å™„Çì„ÅòÔºü`,
                answer: endMinute === 0 ? `${endHour}„Åò „Å°„Çá„ÅÜ„Å©` : `${endHour}„Åò${endMinute}„Åµ„Çì`,
                explanation: `${startHour}„Åò + ${duration}„Åµ„Çì = ${endMinute === 0 ? endHour + '„Åò „Å°„Çá„ÅÜ„Å©' : endHour + '„Åò' + endMinute + '„Åµ„Çì'} „Åß„Åô„ÄÇ`
              };
            }
          }
        ];
        
        const scenario = scenarios[Math.floor(Math.random() * scenarios.length)].setup();
        hour = scenario.hour;
        minute = scenario.minute;
        questionText = scenario.question;
        correctAnswerText = scenario.answer;
        explanation = scenario.explanation;
        
        options = [correctAnswerText];
        const correctNum = parseInt(correctAnswerText);
        while (options.length < 4) {
          const offset = (Math.floor(Math.random() * 6) - 3) * 5;
          if (offset === 0) continue;
          const dummyNum = correctNum + offset;
          if (dummyNum <= 0 || dummyNum > 120) continue;
          const dummyText = `${dummyNum}„Åµ„Çì`;
          if (!options.includes(dummyText)) options.push(dummyText);
        }
      }

      return {
        hour: hour,
        minute: minute,
        questionText: questionText, 
        answer: correctAnswerText,
        options: options,
        explanation: explanation,
        optionsData: selectedDifficulty === 'challenge' ? options : null
      };
    }

    function showCharacter(type, size = 'small') {
      const characterTypes = ['dog', 'cat', 'rabbit', 'bear'];
      const randomChar = characterTypes[Math.floor(Math.random() * characterTypes.length)];
      
      const div = document.createElement('div');
      div.className = size === 'small' ? 'character-small' : 'character-popup';
      div.innerHTML = characters[randomChar];
      
      document.body.appendChild(div);
      
      setTimeout(() => {
        div.style.animation = 'fadeOut 0.5s ease-out forwards';
        setTimeout(() => div.remove(), 500);
      }, size === 'small' ? 1500 : 2000);
    }

    function loadQuestion() {
      currentProblem = generateClockProblem();
      
      // Ë°®Á§∫„É¢„Éº„Éâ„ÅÆÂàá„ÇäÊõø„Åà
      const clockDisplay = document.getElementById('clock-display');
      const digitalDisplay = document.getElementById('digital-display');
      
      if (selectedDifficulty === 'challenge') {
        clockDisplay.style.display = 'none';
        digitalDisplay.style.display = 'block';
        digitalDisplay.textContent = `${padZero(currentProblem.hour)}:${padZero(currentProblem.minute)}`;
      } else if (selectedDifficulty === 'reallife') {
        clockDisplay.style.display = 'none';
        digitalDisplay.style.display = 'none';
      } else {
        clockDisplay.style.display = 'block';
        digitalDisplay.style.display = 'none';
        
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const minuteDeg = currentProblem.minute * 6;
        let hourForCalc = currentProblem.hour % 12;
        const hourDeg = hourForCalc * 30 + currentProblem.minute * 0.5;
        
        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      }

      const questionEl = document.getElementById('question');
      questionEl.innerHTML = `
        <span class="question-number">ÂïèÈ°å ${currentQuestionIndex + 1}:</span>
        <span class="question-text">${currentProblem.questionText}</span>
      `;

      if (selectedDifficulty === 'challenge') {
        // „ÉÅ„É£„É¨„É≥„Ç∏„É¢„Éº„Éâ: ÂêÑÈÅ∏ÊäûËÇ¢„Å´„Éü„ÉãÊôÇË®à„ÇíË°®Á§∫
        const optionsHtml = shuffleArray([...currentProblem.optionsData]).map((option, index) => {
          const optionId = `option-${index}`;
          return `
            <div class="option" onclick="selectOption(${index})" style="padding: 10px;">
              <div style="margin: 0 auto; width: 100px; height: 100px; position: relative;">
                <svg width="100" height="100" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="45" fill="#fff" stroke="#333" stroke-width="2"/>
                  <circle cx="50" cy="50" r="3" fill="#333"/>
                  ${Array.from({length: 12}, (_, i) => {
                    const angle = (i + 1) * 30;
                    const x = 50 + 35 * Math.sin(angle * Math.PI / 180);
                    const y = 50 - 35 * Math.cos(angle * Math.PI / 180);
                    return `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle" font-size="10" font-weight="bold">${i + 1}</text>`;
                  }).join('')}
                  <line x1="50" y1="50" x2="${50 + 25 * Math.sin((option.hour % 12 * 30 + option.minute * 0.5) * Math.PI / 180)}" y2="${50 - 25 * Math.cos((option.hour % 12 * 30 + option.minute * 0.5) * Math.PI / 180)}" stroke="#222" stroke-width="3" stroke-linecap="round"/>
                  <line x1="50" y1="50" x2="${50 + 35 * Math.sin(option.minute * 6 * Math.PI / 180)}" y2="${50 - 35 * Math.cos(option.minute * 6 * Math.PI / 180)}" stroke="#444" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
            </div>
          `;
        }).join('');
        document.getElementById('options').innerHTML = optionsHtml;
        shuffledOptions = currentProblem.optionsData;
      } else {
        shuffledOptions = shuffleArray([...currentProblem.options]);
        const optionsHtml = shuffledOptions.map((option, index) => `
          <div class="option" onclick="selectOption(${index})">${option}</div>
        `).join('');
        document.getElementById('options').innerHTML = optionsHtml;
      }

      const explanationEl = document.getElementById('explanation');
      explanationEl.style.display = 'none'; 
      explanationEl.style.opacity = '0'; 
    }

    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      if (options[index].classList.contains('disabled')) {
        return;
      }
      options.forEach(option => {
        option.classList.add('disabled');
      });
      options[index].classList.add('selected');

      let selectedAnswer, isCorrect;
      
      if (selectedDifficulty === 'challenge') {
        selectedAnswer = shuffledOptions[index].text;
        isCorrect = (shuffledOptions[index].hour === currentProblem.hour && 
                     shuffledOptions[index].minute === currentProblem.minute);
      } else {
        selectedAnswer = shuffledOptions[index];
        isCorrect = (selectedAnswer === currentProblem.answer);
      }

      quizHistory[currentQuestionIndex] = {
        question: selectedDifficulty === 'challenge' 
          ? `„Éá„Ç∏„Çø„É´ ${padZero(currentProblem.hour)}:${padZero(currentProblem.minute)}` 
          : selectedDifficulty === 'reallife'
          ? currentProblem.questionText
          : `[${currentProblem.hour}ÊôÇ ${currentProblem.minute}ÂàÜ]`, 
        selected: selectedAnswer,
        correctAnswer: currentProblem.answer,
        explanation: currentProblem.explanation,
        isCorrect: isCorrect,
        hour: currentProblem.hour,
        minute: currentProblem.minute 
      };

      if (isCorrect) {
        score++;
        showCharacter('correct', 'small');
      }

      const explanationEl = document.getElementById('explanation');
      explanationEl.innerHTML = `
        <div class="explanation-header">
          <span class="explanation-icon">${isCorrect ? 'üéâ' : 'üí°'}</span>
          ${isCorrect ? '„Åõ„ÅÑ„Åã„ÅÑÔºÅ' : '„Åä„Åó„ÅÑÔºÅ'}
        </div>
        ${currentProblem.explanation}
      `;
      explanationEl.style.display = 'block';
      setTimeout(() => {
        explanationEl.style.opacity = '1';
      }, 100); 

      if (isCorrect) {
        explanationEl.style.backgroundColor = 'rgba(232, 245, 233, 0.8)';
        explanationEl.style.borderLeftColor = '#4caf50';
        options[index].classList.add('correct');
      } else {
        explanationEl.style.backgroundColor = 'rgba(255, 235, 238, 0.8)';
        explanationEl.style.borderLeftColor = '#f44336';
        options[index].classList.add('incorrect');
        
        shuffledOptions.forEach((option, i) => {
          let isCorrectOption;
          if (selectedDifficulty === 'challenge') {
            isCorrectOption = (option.hour === currentProblem.hour && option.minute === currentProblem.minute);
          } else {
            isCorrectOption = (option === currentProblem.answer);
          }
          if (isCorrectOption) {
            options[i].classList.add('correct');
          }
        });
      }
    }

    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('ÈÅ∏ÊäûËÇ¢„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ');
        return;
      }

      if (currentQuestionIndex < TOTAL_QUESTIONS - 1) {
        currentQuestionIndex++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      
      quizContainer.style.display = 'none';
      resultContainer.style.display = 'block'; 

      const percentage = (score / TOTAL_QUESTIONS) * 100;
      
      let difficultyName = '';
      switch(selectedDifficulty) {
        case 'easy': difficultyName = '„Åã„Çì„Åü„Çì'; break;
        case 'normal': difficultyName = '„Åµ„Å§„ÅÜ'; break;
        case 'hard': difficultyName = '„ÇÄ„Åö„Åã„Åó„ÅÑ'; break;
        case 'veryhard': difficultyName = '„Å®„Å¶„ÇÇ „ÇÄ„Åö„Åã„Åó„ÅÑ'; break;
        case 'challenge': difficultyName = '„ÉÅ„É£„É¨„É≥„Ç∏'; break;
        case 'reallife': difficultyName = '„Åò„Å£„Åï„ÅÑ„ÇÇ„Çì„Å†„ÅÑ'; break;
      }
      
      let resultHtml = `
        <div class="result-card">
          <h2>„ÇØ„Ç§„Ç∫ÁµêÊûú - ${difficultyName}</h2>
          <p style="font-size: 1.5em; font-weight: bold;">Ê≠£Ëß£Êï∞: ${score} / ${TOTAL_QUESTIONS}</p>
          <p style="font-size: 1.2em;">Ê≠£Á≠îÁéá: ${percentage.toFixed(0)}%</p>
        </div>
      `;

      quizHistory.forEach((result, index) => {
        resultHtml += `
          <div class="result-card">
            <h3>ÂïèÈ°å ${index + 1}</h3>
            <p class="result-status ${result.isCorrect ? 'correct' : 'incorrect'}">
              ${result.isCorrect ? '‚úÖ Ê≠£Ëß£' : '‚ùå ‰∏çÊ≠£Ëß£'}
            </p>
            <p><strong>ÂïèÈ°å:</strong> ${result.question}</p>
            <p><strong>„ÅÇ„Å™„Åü„ÅÆÂõûÁ≠î:</strong> ${result.selected}</p>
            ${!result.isCorrect ? `<p><strong>Ê≠£Ëß£:</strong> ${result.correctAnswer}</p>` : ''}
            <p style="font-size: 0.9em; color: #666;">${result.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Å°„Çá„ÅÜ„Åõ„Çì„Åô„Çã</button>`;
      
      resultContainer.innerHTML = resultHtml;

      const attendanceLink = document.getElementById('attendance-link');
      if (percentage === 100) {
        showCharacter('celebration', 'large');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p style="font-size: 1.5em; font-weight: bold;">üéä „Åä„ÇÅ„Åß„Å®„ÅÜÔºÅÂÖ®ÂïèÊ≠£Ëß£„Åß„ÅôÔºÅ üéä</p>
          <p style="font-size: 1.1em; margin-top: 10px;">„Åô„Åî„ÅÑÔºÅ„Å®„Åë„ÅÑ„Åå „Çà„ÇÅ„Çã„Çà„ÅÜ„Å´ „Å™„Å£„Åü„Å≠ÔºÅ</p>
        `;
      } else if (percentage >= 80) {
        showCharacter('good', 'large');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p style="font-size: 1.3em; font-weight: bold;">üåü „Çà„Åè „Åß„Åç„Åæ„Åó„ÅüÔºÅ</p>
          <p>„ÇÇ„ÅÜ „Åô„Åì„Åó„Åß „Åã„Çì„Å∫„ÅçÔºÅ</p>
        `;
      } else {
        attendanceLink.style.display = 'none';
      }
    }

    function restartQuiz() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      document.getElementById('selection-container').style.display = 'block';
    }
  </script>
