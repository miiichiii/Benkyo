<svg class="cat" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 変数定義 */
    :root { 
      --fur:#f2c28d; 
      --fur-dark:#e1a765; 
      --line:#333; 
      --ear:#f7d8b7; 
    }
    
    /* まばたき */
    @keyframes blink {
      0%,92%,100% { opacity:0; transform:translateY(-2px); }
      95%,97%     { opacity:1; transform:translateY(0); }
    }
    .eyelid { animation: blink 6s infinite; transform-origin: 0 0; }

    /* しっぽ */
    @keyframes wag {
      0%,100% { transform: rotate(10deg); }
      50%     { transform: rotate(-8deg); }
    }
    .tail { transform-origin: 340px 250px; animation: wag 3.5s ease-in-out infinite; }
    
    /* ひげ ふわっ */
    @keyframes whisk {
      0%,100% { transform: translateX(0) }
      50%     { transform: translateX(1.5px) }
    }
    .whisk { animation: whisk 4.2s ease-in-out infinite; }

    .cat:hover .mouth { d: path("M 210 250 Q 230 262 250 250"); transition: d .2s; }
  </style>

  <ellipse cx="200" cy="330" rx="110" ry="16" fill="#000" opacity=".08"/>

  <g class="tail">
    <path d="M 300 260
             C 340 240, 360 230, 360 210
             C 360 180, 320 180, 315 205
             C 312 220, 335 225, 335 235
             C 332 260, 310 255, 300 250 Z"
          fill="var(--fur)" stroke="var(--line)" stroke-width="3"/>
    <path d="M 340 205 q 10 -8 15 0
             M 330 220 q 12 -7 16 0
             M 324 236 q 10 -6 14 0"
          stroke="var(--fur-dark)" stroke-width="4" fill="none" stroke-linecap="round" opacity=".7"/>
  </g>

  <path d="M 120 300
           C 90 260, 90 200, 160 180
           L 240 180
           C 310 200, 310 260, 280 300
           Z"
        fill="var(--fur)" stroke="var(--line)" stroke-width="3"/>

  <ellipse cx="200" cy="250" rx="46" ry="54" fill="#fff" opacity=".7"/>

  <g>
    <path d="M 140 110
             L 160 70  180 105
             Q 200 90 220 105
             L 240 70  260 110
             Q 280 125 280 150
             Q 280 190 200 190
             Q 120 190 120 150
             Q 120 125 140 110 Z"
          fill="var(--fur)" stroke="var(--line)" stroke-width="3" stroke-linejoin="round"/>

    <path d="M160 80 L 175 105 L150 112 Z" fill="var(--ear)" opacity=".9"/>
    <path d="M240 80 L 225 105 L250 112 Z" fill="var(--ear)" opacity=".9"/>

    <g>
      <ellipse cx="170" cy="145" rx="12" ry="10" fill="#fff" stroke="var(--line)" stroke-width="2"/>
      <ellipse cx="230" cy="145" rx="12" ry="10" fill="#fff" stroke="var(--line)" stroke-width="2"/>
      <circle cx="170" cy="145" r="4.5" fill="#222"/>
      <circle cx="230" cy="145" r="4.5" fill="#222"/>

      <g class="eyelid">
        <path d="M158 140 Q170 132 182 140" fill="#000" opacity=".1"/>
        <path d="M218 140 Q230 132 242 140" fill="#000" opacity=".1"/>
        <path d="M158 140 Q170 134 182 140" fill="var(--fur)" stroke="var(--line)" stroke-width="2"/>
        <path d="M218 140 Q230 134 242 140" fill="var(--fur)" stroke="var(--line)" stroke-width="2"/>
      </g>
    </g>

    <polygon points="198,158 202,158 200,162" fill="#e07a7a"/>
    <path class="mouth" d="M 190 170 Q 200 178 210 170" fill="none" stroke="var(--line)" stroke-width="2" stroke-linecap="round"/>

    <g class="whisk" stroke="var(--line)" stroke-width="2" stroke-linecap="round">
      <path d="M150 165 H115"/>
      <path d="M152 170 H112"/>
      <path d="M150 175 H118"/>
      <path d="M250 165 H285"/>
      <path d="M248 170 H288"/>
      <path d="M250 175 H282"/>
    </g>
  </g>

  <path d="M175 200 q -8 10 -20 12
            M225 200 q 8 10 20 12"
        stroke="var(--fur-dark)" stroke-width="4" fill="none" opacity=".6" stroke-linecap="round"/>
</svg>
